<!DOCTYPE html> 
<html> 
  <head> 
    <title> 
       HTML Lists Example 
    </title> 
  </head> 
  <body> 
       <h2>Ordered List(Numbered)</h2> 
       <Ol> 
         <li>Apple</li> 
         <li>Orange</li> 
         <li>Banana</li> 
       </Ol> 
      <h2>Unordered List(Bullet Points)</h2> 
      <ul> 
        <li>Rice</li> 
        <li>Sugar</li> 
        <li>Dal</li> 
      </ul> 
      <h2> Definition List(items)</h2> 
      <dl> 
        <dt>Apple</dt> 
        <dd> It is a fruit.</dd> 
        <dt>Orange</dt> 
        <dd> It is a fruit.</dd> 
        </dl> 
  </body> 
</html>
